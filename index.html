<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful: Lesson 1.3.3 - Multiplication Table</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="MultiplicationCtrl" initial-number-limit="10">
		<input type="number" ng-model="numberLimit" placeholder="Enter a number" />
		<table>
			<tr ng-repeat="numberA in numbers()">
				<td ng-repeat="numberB in numbers()">
					{{ compute(numberA, numberB) }}
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
